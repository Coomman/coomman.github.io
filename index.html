<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WeatherGetter</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weather.css">
    <link rel="stylesheet" href="./css/service.css">

    <script src="./js/app.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Weather</h1>
        <button class="header-line" id="update-geo-button">
            <span class="change-loc__mobile">&#8634</span>
            <span class="change-loc__desktop">Change location</span>
        </button>
    </header>

    <main class="flex-container">
        <div class="weather-cur" id="weather-cur">
            <div>
                Loading...
            </div>

            <template id="weather-cur-tmp">
                <section class="weather-container">
                    <h2 id="cur-loc"></h2>
                    <div class="cur-loc-weather-container">
                        <div class="cur-loc__image" id="cur-img">
                            <img src="./res/rainy.svg" alt="logo">
                        </div>
                        
                        <span class="cur-loc__temperature" id="cur-temp"></span>
                    </div>
                </section>

                <section class="weather-container">
                    <ul>
                        <li class="weather-component">
                            <span class="weather-component__title">Wind</span>
                            <span class="weather-component__content" id="cur-wind"></span>
                        </li>
                        <li class="weather-component">
                            <span class="weather-component__title">Cloudiness</span>
                            <span class="weather-component__content" id="cur-cloud"></span>
                        </li>
                        <li class="weather-component">
                            <span class="weather-component__title">Pressure</span>
                            <span class="weather-component__content" id="cur-press"></span>
                        </li>
                        <li class="weather-component">
                            <span class="weather-component__title">Humidity</span>
                            <span class="weather-component__content" id="cur-hum"></span>
                        </li>
                        <li class="weather-component">
                            <span class="weather-component__title">Coordinates</span>
                            <span class="weather-component__content coords" id="cur-coord"></span>
                        </li>
                    </ul>
                </section>
            </template>
        </div>



        <section class="favorites">
            <h2>Favourites</h2>
            <form class="search" id="search-form">
                <input class="search-type" type="search" placeholder="Add a new city" id="search-input">
                <button class="button">&#10010</button>
            </form>
        </section>



        <ul class="ul-list-format" id="fav-list">
            <template id="fav-loc-tmp">
                <div class="weather-container-header">
                    <div class="weather-container-header-left">
                        <h3 class="fav-loc"></h3>
                        <span class="loc-temp fav-temp"></span>
                    </div>

                    <div class="weather-container-header-right">
                        <div class="weather-icon fav-icon">
                            <img src="./res/cloudy.svg" alt="logo">
                        </div>

                        <button class="button close-button">X</button>
                    </div>
                </div>

                <ul>
                    <li class="weather-component">
                        <span class="weather-component__title">Wind</span>
                        <span class="weather-component__content fav-wind"></span>
                    </li>
                    <li class="weather-component">
                        <span class="weather-component__title">Cloudiness</span>
                        <span class="weather-component__content fav-cloud"></span>
                    </li>
                    <li class="weather-component">
                        <span class="weather-component__title">Pressure</span>
                        <span class="weather-component__content fav-press"></span>
                    </li>
                    <li class="weather-component">
                        <span class="weather-component__title">Humidity</span>
                        <span class="weather-component__content fav-hum"></span>
                    </li>
                    <li class="weather-component">
                        <span class="weather-component__title">Coordinates</span>
                        <span class="weather-component__content coords fav-coord"></span>
                    </li>
                </ul>
            </template>
        </ul>
    </main>
</body>
</html>
